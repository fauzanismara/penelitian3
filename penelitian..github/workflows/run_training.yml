name: Train Model

on:
  workflow_dispatch:  # bisa dijalankan manual dari GitHub
  push:               # jalan otomatis setiap ada push
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download Dataset (dari Google Drive)
      run: |
        mkdir -p dataset
        gdown --folder https://drive.google.com/drive/folders/YOUR_FOLDER_ID --fuzzy -O dataset/

    - name: Run Training
      run: |
        jupyter nbconvert --to notebook --execute train_notebook.ipynb --output trained_notebook.ipynb

    - name: Upload Trained Notebook
      uses: actions/upload-artifact@v3
      with:
        name: trained_notebook
        path: trained_notebook.ipynb
